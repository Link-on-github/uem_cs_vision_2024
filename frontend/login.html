<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CropDoc</title>
    <style>
        body {
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
 
        nav {
            background-color: green;
            padding: 15px 20px;
        }
 
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
 
        .logo {
            color: white;
            font-size: 24px;
        }
 
        .nav-item {
            color: white;
            font-size: 20px;
        }
 
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjust for navbar height */
        }
 
        .login-form {
            background-color: rgba(249, 249, 249, 0.9); /* Slight transparency for better visibility */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
 
        .login-form h2 {
            text-align: center;
        }
 
        .login-form label {
            display: block;
            margin-bottom: 5px;
        }
 
        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
 
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
 
        .remember-me input {
            margin-right: 5px;
        }
 
        button {
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
 
        button:hover {
            background-color: darkgreen;
        }
 
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: green;
            text-decoration: none;
        }
 
        .terms-container {
            text-align: center;
            margin-top: 20px;
        }
 
        .tutorial-button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
 
        .tutorial-button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <div class="logo">CropDoc</div>
            <div class="nav-item">Login</div>
        </div>
    </nav>
    <div class="login-container">
        <form class="login-form" id="login-form">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
 
            <label for="email">E-mail (optional):</label>
            <input type="email" id="email" name="email">
 
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
 
            <label for="kishan-id">Kishan-ID (required):</label>
            <input type="text" id="kishan-id" name="kishan-id" required>
 
            <label for="phone">Phone No. (+91):</label>
            <input type="text" id="phone" name="phone" placeholder="+91 " pattern="\+91 [0-9]{10}" required>
 
            <div class="remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember Me</label>
            </div>
 
            <button type="submit">Login</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </form>
    </div>
 
    <div class="terms-container">
        <a href="tutorial.html" class="tutorial-button">Tutorial</a>
    </div>
 
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
 
            // Display login success message
            alert('Login successful!');
 
            // Redirect to landing page
            window.location.href = 'landing.html'; // Redirect to landing.html
        });
    </script>
</body>
</html>
