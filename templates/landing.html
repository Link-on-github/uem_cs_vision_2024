<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CropDoc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #e0f2f1, #f1f8e9);
            overflow-x: hidden;
        }
        
        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #2b8a3e;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .navbar-brand {
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .navbar-menu {
            display: flex;
            align-items: center;
        }
        
        .nav-link {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 1em;
            transition: color 0.3s;
            font-weight: 500;
        }
        
        .nav-link:hover {
            color: #e0f2f1;
        }
        
        /* Main Content */
        .container {
            text-align: center;
            margin-top: 50px;
        }
        
        .button {
            padding: 15px 30px;
            background-color: #2b8a3e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #23702e;
        }
        
        /* Footer Styles */
        .footer {
            background-color: #2b8a3e;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <div class="navbar-brand">CropDoc</div>
    <div class="navbar-menu">
        <a href="#" class="nav-link" data-i18n="home">Home</a>
        <a href="#" class="nav-link" data-i18n="about">About Us</a>
        <div class="auth-links">
            <a href="#" class="auth-link" data-i18n="login">Login</a> /
            <a href="#" class="auth-link" data-i18n="signup">Signup</a>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Welcome to CropDoc</h1>
    <p>Your assistant for diagnosing crop diseases.</p>
    <a href="{{ url_for('upload_page') }}" class="button">Get Started</a>
</div>


<div class="footer">
    <p>&copy; 2024 CropDoc. All rights reserved.</p>
</div>

</body>
</html>
